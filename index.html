<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Remmy</title>
    
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling on the main body */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Full Screen Background */
        .bg-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.8; 
        }

        /* Floating Rem Stickers - Base Styles */
        .sticker {
            position: absolute;
            pointer-events: none; /* Mouse clicks go through them */
            z-index: 0;
            animation: float 3s ease-in-out infinite;
        }

        /* DESKTOP POSITIONS (Original) */
        .s1 { top: 5%; left: 5%; width: 150px; } /* 588.gif */
        .s2 { top: 5%; right: 5%; width: 180px; } /* 587.gif */
        .s3 { bottom: 5%; left: 5%; width: 140px; } /* re-zero-rem */
        .s4 { bottom: 5%; right: 5%; width: 160px; } /* rotating finger */
        .s5 { top: 50%; left: 2%; transform: translateY(-50%); width: 120px; } /* omg */
        .s6 { top: 50%; right: 2%; transform: translateY(-50%); width: 130px; } /* stickers */
        .s7 { bottom: 20%; left: 20%; width: 100px; opacity: 0.9; }
        .s8 { top: 15%; right: 25%; width: 110px; opacity: 0.9; }
        .s9 { bottom: 10%; right: 30%; width: 120px; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Main Glass Container */
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 162, 255, 0.3);
            z-index: 10;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4em;
            color: #fff;
            text-shadow: 0 0 10px #ff69b4, 0 0 20px #00bfff;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        /* GLOWING INSTRUCTION TEXT */
        .instruction-glow {
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 0 0 10px #ff69b4, 0 0 20px #00bfff;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff69b4, 0 0 20px #00bfff; }
            to { text-shadow: 0 0 20px #ff69b4, 0 0 40px #00bfff; }
        }

        /* The List of Lines */
        .scroll-sheet {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: left;
        }

        .line-item {
            font-family: 'Poppins', sans-serif;
            font-size: 0.9em;
            margin-bottom: 5px;
            color: #ddd;
            /* CRITICAL: Protect text from copying */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: none;
        }

        /* Input Area */
        textarea {
            width: 100%;
            height: 100px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9em;
            margin-bottom: 15px;
            resize: none;
        }

        textarea:focus {
            outline: 3px solid #ff69b4;
        }

        /* Buttons and Status */
        .status {
            font-size: 0.8em;
            margin-bottom: 10px;
            min-height: 20px;
            color: #ff69b4;
            font-weight: bold;
        }

        button {
            background: linear-gradient(45deg, #00bfff, #ff69b4);
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.5;
            box-shadow: none;
        }

        button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
        }

        /* TREASURE REVEAL STYLES */
        .treasure-container {
            display: none; /* Hidden initially */
            margin-top: 20px;
            position: relative;
            height: 200px;
            perspective: 1000px;
        }

        .chest {
            font-size: 80px;
            cursor: pointer;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* The Pirate Map Slip */
        .pirate-slip {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            width: 80%;
            background: #f4e4bc; /* Parchment color */
            padding: 20px;
            color: #4a3b2a;
            border: 2px dashed #8b4513;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 1s ease;
            opacity: 0;
            z-index: 100;
        }

        .pirate-slip.revealed {
            transform: translateX(-50%) translateY(-20px);
            opacity: 1;
        }

        .pirate-slip a {
            display: block;
            margin-top: 10px;
            background: #8b4513;
            color: #f4e4bc;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
        }

        /* --- MOBILE RESPONSIVE TWEAKS --- */
        @media (max-width: 768px) {
            /* 1. Make the container a bit smaller so stickers have room */
            .container {
                width: 85%;
                max-height: 80vh;
                padding: 20px;
            }

            h1 {
                font-size: 2.5em; /* Smaller title for phone */
            }

            /* 2. REPOSITION GIFS SO THEY ARE SEEN */
            /* We move them to the Top and Bottom edges and make them smaller */
            
            /* Sticker S1 (Top Left) */
            .s1 { top: 2%; left: 2%; width: 70px; }
            
            /* Sticker S2 (Top Right) */
            .s2 { top: 2%; right: 2%; width: 80px; }

            /* Sticker S8 (Top Center-ish) - Moved from side */
            .s8 { top: 3%; right: 40%; width: 60px; }

            /* Sticker S5 (Moved to Top Left area) */
            .s5 { top: 12%; left: 5%; width: 60px; transform: none; }

            /* Sticker S3 (Bottom Left) */
            .s3 { bottom: 2%; left: 2%; width: 70px; }

            /* Sticker S4 (Bottom Right) */
            .s4 { bottom: 2%; right: 2%; width: 75px; }

            /* Sticker S9 (Bottom Center-ish) */
            .s9 { bottom: 3%; right: 40%; width: 60px; }
            
            /* Sticker S6 (Moved to Bottom Right area) */
            .s6 { bottom: 12%; right: 5%; width: 60px; transform: none; top: auto; }
            
            /* Sticker S7 (Moved to Bottom Left area) */
            .s7 { bottom: 12%; left: 5%; width: 50px; }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { background: #ff69b4; border-radius: 4px; }
    </style>
</head>
<body>

    <img src="Wallpaper.gif" class="bg-gif" alt="background">

    <img src="588.gif" class="sticker s1">
    <img src="587.gif" class="sticker s2">
    <img src="re-zero-rem.gif" class="sticker s3">
    <img src="rem-rotating-the-finger.gif" class="sticker s4">
    <img src="omg.gif" class="sticker s5">
    <img src="Heart Love Sticker by Dreamland Maid Cafe.gif" class="sticker s6">
    <img src="Re Zero Dancing Sticker.gif" class="sticker s7">
    <img src="Talking Re Zero Sticker.gif" class="sticker s8">
    <img src="Rem Rezero Sticker.gif" class="sticker s9">

    <div class="container">
        <h1>Happy Birthday Remmyy</h1>
        
        <p class="instruction-glow">To open your gift, prove your love. Type every single line exactly as shown below.</p>

        <div class="scroll-sheet" id="target-list">
            </div>

        <div id="game-area">
            <textarea id="user-input" placeholder="Start typing here..."></textarea>
            <div class="status" id="status-msg">0% Complete</div>
            <button id="reward-btn" disabled>GET REWARD üéÅ</button>
        </div>

        <div class="treasure-container" id="treasure-box">
            <div class="chest">üéÅ</div>
            <div class="pirate-slip" id="pirate-slip">
                <p>‚ú® TREASURE UNLOCKED ‚ú®</p>
                <p>My cutuu Remmyyy, here is your rewardüéÄ:</p>
                <a href="https://remmys-birthday.vercel.app/" target="_blank">ENTER WORLD</a>
            </div>
        </div>
    </div>

    <script>
        // 1. The Lines - UPDATED TO 3 SPECIFIC LINES
        const baseLines = [
            "i love u kako",
            "i wanna sex w kako",
            "i wanna kiss kako"
        ];

        let allLines = [];
        
        // CHANGED TO 3 LINES LOOP
        for (let i = 0; i < 3; i++) {
            allLines.push(baseLines[i]);
        }

        // 2. Render the lines
        const listContainer = document.getElementById('target-list');
        allLines.forEach((line, index) => {
            const div = document.createElement('div');
            div.className = 'line-item';
            // REMOVED NUMBERING HERE as requested
            div.innerText = line;
            listContainer.appendChild(div);
        });

        // 3. Comparison string
        const targetString = allLines.join('\n');

        // 4. Logic
        const userInput = document.getElementById('user-input');
        const rewardBtn = document.getElementById('reward-btn');
        const statusMsg = document.getElementById('status-msg');
        const gameArea = document.getElementById('game-area');
        const treasureBox = document.getElementById('treasure-box');
        const pirateSlip = document.getElementById('pirate-slip');

        userInput.addEventListener('input', () => {
            const currentVal = userInput.value;
            
            // Progress
            let progress = 0;
            if (targetString.length > 0) {
                 progress = Math.min(100, Math.floor((currentVal.length / targetString.length) * 100));
            }
            statusMsg.innerText = progress + "% Complete";

            // Match
            if (currentVal.trim() === targetString) {
                statusMsg.innerText = "‚ù§Ô∏è PERFECT MATCH LESS GOOO! ‚ù§Ô∏è";
                statusMsg.style.color = "#00ff00";
                rewardBtn.disabled = false;
                rewardBtn.style.animation = "bounce 0.5s infinite alternate";
            } else {
                rewardBtn.disabled = true;
                rewardBtn.style.animation = "none";
            }
        });

        rewardBtn.addEventListener('click', () => {
            gameArea.style.display = 'none';
            document.querySelector('.instruction-glow').innerText = "Awww u did it so cuteee ! Ana E7ebbak ‚ù§Ô∏è";
            
            treasureBox.style.display = 'block';
            
            setTimeout(() => {
                pirateSlip.classList.add('revealed');
            }, 500);
        });

    </script>
</body>
</html>
